<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/docs/assets/vue.css" />
        <link rel="stylesheet" href="/docs/assets/docsify-darklight-theme.css" title="docsify-darklight-theme" type="text/css" />
    </head>
    <body>
        <div id="app"></div>
        <script>
            if (!localStorage.getItem('login')) {
                window.location.href = '/';
            }
            window.$docsify = {
                loadSidebar: true,
                // loadNavbar: true,
                search: 'auto', // 默认值
                subMaxLevel: 2,
                auto2top: true,
                pagination: {
                    previousText: '上一章节',
                    nextText: '下一章节',
                    crossChapter: true,
                    crossChapterText: false
                }
                // search: ['/', '/guide', '/dataSource']
            };
        </script>
        <script src="/docs/assets/docsify.min.js"></script>
        <script src="/docs/assets/search.min.js"></script>
        <script src="/docs/assets/docsify-pagination.min.js"></script>
        <script src="/docs/assets/zoom-image.min.js"></script>
        <script src="/docs/assets/docsify-darklight-theme.js"></script>
        <script src="/docs/assets/docsify-copy-code.js"></script>
        <script src="/docs/assets/scroll-to-top.js"></script>
    </body>
</html>
