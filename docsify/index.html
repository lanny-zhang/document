<!DOCTYPE html>
<html>
    <head>
        <title>大数据平台管理手册</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/docsify/assets/vue.css" />
        <link rel="stylesheet" href="/docsify/assets/docsify-darklight-theme.css" title="docsify-darklight-theme" type="text/css" />
        <link rel="stylesheet" href="/docsify/assets/sidebar-folder.min.css" />
        <link rel="stylesheet" href="/docsify/assets/docsify-plugin-toc.css" />
    </head>
    <body>
        <div id="app"></div>
        <script>
            if (!localStorage.getItem('login')) {
                window.location.href = '/';
            }
            window.$docsify = {
                basePath: '/',
                relativePath: true,
                loadSidebar: true,
                // subMaxLevel: 2,
                sidebarDisplayLevel: 1,
                name: '大数据平台管理手册',
                search: 'auto', // 默认值
                auto2top: true,
                toc: {
                    tocMaxLevel: 5,
                    target: 'h2, h3, h4, h5, h6'
                },
                themeColor: '#87B6F9',
                progress: {
                    position: 'top',
                    color: 'var(--theme-color,#87B6F9)',
                    height: '3px'
                },
                pagination: {
                    previousText: '上一章节',
                    nextText: '下一章节',
                    crossChapter: true,
                    crossChapterText: false
                }
            };
        </script>
        <script src="/docsify/assets/docsify.min.js"></script>
        <script src="/docsify/assets/search.min.js"></script>
        <script src="/docsify/assets/docsify-pagination.min.js"></script>
        <script src="/docsify/assets/prism-sql.min.js"></script>
        <script src="/docsify/assets/docsify-copy-code.js"></script>
        <script src="/docsify/assets/zoom-image.min.js"></script>
        <script src="/docsify/assets/docsify-darklight-theme.js"></script>
        <script src="/docsify/assets/scroll-to-top.js"></script>
        <script src="/docsify/assets/docsify-sidebar-collapse.min.js"></script>
        <script src="/docsify/assets/progress.min.js"></script>
        <script src="/docsify/assets/docsify-plugin-toc.min.js"></script>
    </body>
</html>
